<!DOCTYPE html>
<html lang="zh_tw">

<head>
  <title>arWai Homebrew Data Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+TC">
  <link
    href='https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap'
    rel='stylesheet' type='text/css' />
  <link
    href='https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap'
    rel='stylesheet' type='text/css' />
  <link
    href='https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'
    rel='stylesheet' type='text/css' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/0b88acc221.js" crossorigin="anonymous"></script>
  <style>
    html {
      /* height of sticky header */
      scroll-padding-top: 60px;
    }

    body {
      background-image: url("../image/torillic-bg.jpg");
      background-size: cover;
      background-position: center;
    }

    .back-to-top {
      position: fixed;
      bottom: 25px;
      right: 25px;
      display: none;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
    }
  </style>
  <script>
    $(document).ready(function () {
      $("#loading-content").load("./pages/home.html");
    });

    function getPaging(str) {
      console.log("click");
      $("#loading-content").load("./pages/" + str + ".html");
    }

    // 回到頁頂按鈕
    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 50) {
          $('#back-to-top').fadeIn();
        } else {
          $('#back-to-top').fadeOut();
        }
      });
      // scroll body to 0px on click
      $('#back-to-top').click(function () {
        $('html').animate({
          scrollTop: 0
        }, 400);
        return false;
      });
    });
  </script>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a onclick="getPaging('home')" class="navbar-brand" href="#">arWai Homebrew</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a onclick="getPaging('home')" class="nav-link" href="#">主頁</a>
          </li>
          <li class="nav-item">
            <a onclick="getPaging('gunslinger')" class="nav-link" href="#">槍手</a>
          </li>
          <li class="nav-item">
            <a onclick="getPaging('blood_hunter')" class="nav-link" href="#">血獵者</a>
          </li>
          <li class="nav-item">
            <a onclick="getPaging('scourge_herald')" class="nav-link" href="#">災厄先驅</a>
          </li>
          <li class="nav-item">
            <a onclick="getPaging('alchemist')" class="nav-link" href="#">煉金師 (Homebrew)</a>
          </li>
          <li class="nav-item">
            <a onclick="getPaging('feat')" class="nav-link" href="#">專長</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">其他連結</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="http://arwai.ddns.net:30000/">Foundry VTT</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="loading-content">
      <h1>Loading...</h1>
    </div>
  </div>

  <!-- 回到頁頂 -->
  <a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button"><i
      class="fas fa-chevron-up"></i></a>
</body>

</html>
